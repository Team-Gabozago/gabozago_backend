version: 0.2

phases:
  build:
    commands:
      - echo Build Starting on `date`
      - chmod +x ./gradlew
      - ./gradlew build -x test
  post_build:
    commands:
      - cp build/libs/*.jar application.jar
      - pwd

artifacts:
  files:
    - Procfile
    - application.jar
    - .ebextensions/**/*
  discard-paths: yes

cache:
  paths:
    - '/root/.gradle/caches/**/*'
