name: CI

on:
  push:
    branches: [ "savannah030/chore/cicd" ]
  pull_request:
    branches: [ "savannah030/chore/cicd" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash
        
    - name: Make zip file and move to deploy directory
      run: |
        zip -r wontu-webserver *
        mkdir -p deploy
        mv wontu-webserver.zip deploy/wontu-webserver.zip
      
    - name: upload build file to NCP Object Storage
      env:
        Access Key Id: ${{ secrets.NCP_ACCESS_KEY_ID }}
        Secret Key: ${{ secrets.NCP_SECRET_KEY }}
      run: |
        aws --endpoint-url=https://kr.object.ncloudstorage.com \
        s3 cp --recursive wontu-webserver.zip \
        s3://wontu-object-storage-bucket
        
