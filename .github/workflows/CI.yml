name: CI

on:
  push:
    branches: [ "savannah/feature/cicd" ]
  pull_request:
    branches: [ "savannah/feature/cicd" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash
    
    - name: Build with Gradle
      run: ./gradlew build
      
    # Object Storage에 업로드할 파일만 모을 deploy 디렉터리 생성
    - name: make deploy directory
      run:  mkdir -p deploy
      
    # 1. Jar 파일 복사
    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy
      
    # 2. appspec.yml 파일 복사
    - name: Copy appspec.yml
      run: cp appspec.yml ./deploy
        
    # 3. script files 복사
    - name: Copy script
      run: cp ./scripts/*.sh ./deploy
      
    # 파일 압축
    - name: Make zip file and move to deploy directory
      run: zip -r ./wontu-webserver.zip ./deploy
      
    # S3에 업로드
    - name: upload build file to NCP Object Storage
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws --endpoint-url=https://kr.object.ncloudstorage.com \
        s3 cp --recursive deploy \
        --region ap-northeast-2 \
        s3://wontu-object-storage-bucket
    
    # sourceDeploy에 배포 요청
    - name : request deploy to sourceDeploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws --endpoint-url=https://kr.object.ncloudstorage.com \
        deploy create-deployment \
        --region ap-northeast-2 \
        --application-name wontu-code-deploy \
        --s3-location bucket=wontu-object-storage-bucket,key=wontu-webserver.zip,bundleType=zip
