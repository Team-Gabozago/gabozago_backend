name: CI

on:
  push:
    branches: [ "savannah/feature/cicd" ]
  pull_request:
    branches: [ "savannah/feature/cicd" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash
        
    - name: Make zip file and move to deploy directory
      run: |
        zip -r wontu-webserver *
        mkdir -p deploy
        mv wontu-webserver.zip deploy/wontu-webserver.zip
      
    - name: upload build file to NCP Object Storage
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
      run: |
        aws --endpoint-url=https://kr.object.ncloudstorage.com \
        s3 cp --recursive deploy \
        --region ap-northeast-2 \
        s3://wontu-object-storage-bucket
        
    - name: Copy appspec.yml
      run: cp appspec.yml ./deploy
      
    - name: CodeDeploy
      run: |
        aws --endpoint-url=https://kr.object.ncloudstorage.com \
        deploy create-deployment \
        --application-name wontu-code-deploy \ # sourceDeploy에서 만든 애플리케이션이름
        #--deployment-group-name springboot-with-githubaction-group \ # 배포 그룹 이름
        --s3-location \ # Object Storage에 업로드 된 정보
          bucket=wontu-object-storage-bucket, \
          key=wontu-webserver.zip, \
          bundleType=zip
        
